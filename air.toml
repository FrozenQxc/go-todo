root = "." # Корневая директория проекта
tmp_dir = "tmp" # Временная директория, где Air будет хранить свои временные файлы

[build] # Конфигурация сборки
  bin = "main" # Имя бинарного файла, который будет создан после сборки проекта
  cmd = "go build -o {{.Output}} {{.Input}}" # Команда для сборки проекта
  exclude = ["tmp/*", "client/*"]  # Указывает директории, которые исключаются из мониторинга изменений
  include = ["**/*.go"] # Указывает шаблоны файлов, которые будут отслеживаться на изменения
  ignore = ["tmp/*"] # Указывает файлы или директории, которые будут игнорироваться при запуске сборки